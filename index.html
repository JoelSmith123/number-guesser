<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script async="" type="text/javascript" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
    <form class="input-form" autocomplete="off">
      <input class="player-guess" type="text" name="enter" placeholder="Enter your guess">
      <div class="input-buttons">
        <input class="guess" type="button" name="guess" value="Guess">
        <input class="clear" type="button" name="clear" value="Clear">
      </div>
    </form>
  <p class="not-display-phrase">Take a guess.</p>
  <p class="display-number">Hello</p>
  <p class="display-phrase">Any number you like!</p>
  <form>
    <input class="reset" type="button" value="Reset">
  </form>
</body>
</html>
